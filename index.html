<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OpEx Login</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 300px;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .login-container input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
    }
    .forgot {
      text-align: right;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
    .login-btn {
      width: 100%;
      padding: 0.5rem;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .login-btn:hover {
      background: #0056b3;
    }
    .org-dashboard {
      margin-top: 1.5rem;
    }
    .org-dashboard .view-button {
      padding: 0.5rem 1rem;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .org-dashboard .view-button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form action="Dashboard.html" method="get">
      <input type="email" name="username" value="johndoe@acme.com" required />
      <input type="password" name="password" value="opex101" required />
      <div class="forgot">
        <a href="#">Forgot Email?</a>
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
  </div>

  <div class="org-dashboard">
    <a href="OrgDashboard.html">
      <button class="view-button">Org. Dashboard</button>
    </a>
  </div>
</body>
</html>
