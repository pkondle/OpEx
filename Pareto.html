<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LSAT Pareto Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    canvas {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h2>LSAT Elements - Pareto Distribution</h2>
  <canvas id="paretoChart"></canvas>

  <script>
    const labels = [
      "2.2 Management visible and available",
      "2.3 Company plans well understood",
      "6.1 Common key measures used",
      "4.3 Roadblocks actively worked",
      "7.3 Associates trained in problem solving",
      "8.1 Training is a critical investment",
      "8.2 CI/Lean behavior evaluations",
      "1.3 Time for improvement projects",
      "3.3 Key drivers identified",
      "5.2 Decision making delegated",
      "4.1 Teamwork across functions",
      "8.3 Improvement-based performance",
      "10.1 Goal achievement recognized",
      "1.4 Management fosters evolution",
      "2.1 Two-way communication",
      "1.1 Strategy clearly defined",
      "1.2 Strategic alignment",
      "3.1 CI behavior reinforced",
      "6.2 Measures tied to goals",
      "3.2 Supervisors train associates"
    ];

    const data = [14, 14, 14, 13, 13, 13, 13, 12, 12, 12, 11, 11, 11, 7, 7, 4, 4, 2, 2, 1];

    const ctx = document.getElementById('paretoChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Frequency',
          data: data,
          backgroundColor: 'skyblue',
          borderColor: '#3498db',
          borderWidth: 1
        }]
      },
      options: {
        indexAxis: 'x',
        scales: {
          x: {
            title: {
              display: true,
              text: 'Strategic Value Streams'
            },
            ticks: {
              autoSkip: false,
              maxRotation: 90,
              minRotation: 45
            }
          },
          y: {
            beginAtZero: true,
             title: {
              display: true,
              text: 'Actual Value * Gap'
            }
          }
        },
        plugins: {
          legend: {
            display: false
          },
          tooltip: {
            enabled: true
          }
        }
      }
    });
  </script>
</body>
</html>
